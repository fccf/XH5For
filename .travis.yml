language: python

python:
  - 2.7

env:
- MPI=mpich2

sudo: false

cache:
  apt: true

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - gcc-5
      - gfortran-5
      - cmake
      - cmake-data

before_install:
  - pip install codecov
  - git submodule update --init --recursive
  - travis_retry wget --quiet https://www.hdfgroup.org/ftp/HDF5/releases/hdf5-1.8.14/src/hdf5-1.8.14.tar.gz;

install:
  - export FC=/usr/bin/gfortran-5
  - $FC --version
  ##################
  ## Install HDF5 ##
  ##################
  - cd $TRAVIS_BUILD_DIR
  - tar -xzf hdf5-1.8.14.tar.gz
  - cd hdf5-1.8.14
  - mkdir $TRAVIS_BUILD_DIR/hdf5
  - ./configure --prefix=$TRAVIS_BUILD_DIR/hdf5 -q --enable-fortran --enable-fortran2003 --with-default-api-version=v18 --enable-silent-rules > /dev/null
  - make -j2 > /dev/null 2>&1
  - make install > /dev/null 2>&1
  ##################
  - export PATH=$TRAVIS_BUILD_DIR/hdf5:$TRAVIS_BUILD_DIR/hdf5/bin:$TRAVIS_BUILD_DIR/hdf5/lib:$TRAVIS_BUILD_DIR/hdf5/include:$PATH
  - echo $PATH
  - cmake --version

before_script:
  - cd $TRAVIS_BUILD_DIR;
  - mkdir build
  - cd build
  - cmake ..

script:
  - ctest -VV -T Start -T Build -T Test -T Coverage

after_success:
  - find . -name '*.gcno' -print
  - gcov-5 --version
  - bash <(curl -s https://codecov.io/bash) -x $(which gcov-5)

after_script:
  - cd ..
  - rm -rf build

os:
  - linux
